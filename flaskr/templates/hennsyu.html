<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>サプーアプリ</title>
</head>

<body>
    <h1>サプー書店</h1>

    {% if books == [] %}
    <p>今月の新刊情報はまだありません</p>
    {% else %}

    <table border="1">
        <tr>
            <th>入荷日</th>
            <th>タイトル</th>
            <th>金額</th>
        </tr>


        {% for book in books %}
        <tr>
            <form method="post" action="{{url_for('henkou')}}">
                <td><input value="{{year}}" type="text" name="year">年<input value="{{month}}" type="text"
                        name="month">月<input value="{{book.day}}" type="text" name="day">日</td>
                <td><input value="{{book.title}}" name="title" v </td>
                <td><input value="{{book.price}}" name="price" value="{{index0}}">円 </td>
        </tr>

        {% endfor %}
    </table>
    {% endif %}
    <br>

    <input type="submit" value="更新">
    </form>
</body>

</html>
