<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>本屋のアプリ</title>
</head>

<body>
    <h1>本屋</h1>

    {% if books == [] %}
    <p>今月の新刊情報はまだありません</p>
    {% else %}

    <table border="1">
        <tr>
            <th>選択</th>
            <th>入荷日</th>
            <th>タイトル</th>
            <th>金額</th>
        </tr>


        {% for book in books %}

        <tr>
    <form method="post" action="{{url_for('change')}}">
                <td><input type="radio" name="selected_row" value="{{loop.index0}}"> </td>
                <td>{{book.year}}年{{book.month}}月{{book.day}}日</td>
                <td>{{book.title}}</td>
                <td>{{book.price}}円</td>
        </tr>

        {% endfor %}
    </table>
        {% endif %}
    <br>

    <input type="submit" value="選択">
    </form>
</body>

</html>
